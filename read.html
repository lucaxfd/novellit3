<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura - Novellit</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .novel-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            background-color: #0F0F0F;
        }

        .novel-header {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            background-color: #1A1A1A;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .novel-cover {
            width: 280px;
            height: 380px;
            background-color: #2A2A2A;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .novel-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .novel-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .novel-title {
            font-size: 2.5em;
            color: #A259FF;
            margin: 0;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(162, 89, 255, 0.1);
        }

        .novel-synopsis {
            font-size: 1.1em;
            line-height: 1.7;
            color: #E0E0E0;
            margin: 0;
            flex-grow: 1;
        }

        .novel-stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
        }

        .chapters-section {
            background-color: #1A1A1A;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chapters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2A2A2A;
        }

        .chapters-title {
            font-size: 1.8em;
            color: #A259FF;
            margin: 0;
        }

        .chapters-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chapter-item {
            padding: 20px;
            background-color: #2A2A2A;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chapter-item:hover {
            background-color: #3A3A3A;
            transform: translateX(5px);
        }

        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .chapter-title {
            font-size: 1.2em;
            color: #E0E0E0;
            margin: 0;
            font-weight: 500;
        }

        .chapter-date {
            font-size: 0.9em;
            color: #888;
        }

        .chapter-preview {
            color: #BBBBBB;
            font-size: 0.95em;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .placeholder-text {
            background-color: #2A2A2A;
            height: 20px;
            border-radius: 4px;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 0.8; }
            100% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .novel-header {
                flex-direction: column;
                padding: 20px;
            }

            .novel-cover {
                width: 100%;
                max-width: 280px;
                margin: 0 auto;
            }

            .novel-title {
                font-size: 2em;
                text-align: center;
            }

            .novel-stats {
                justify-content: center;
            }

            .chapters-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="novel-container">
        <div class="novel-header">
            <div class="novel-cover">
                <img src="" alt="">
            </div>
            <div class="novel-info">
                <h1 class="novel-title">
                    <div class="placeholder-text" style="width: 70%;"></div>
                </h1>
                <div class="novel-synopsis">
                    <div class="placeholder-text" style="width: 100%;"></div>
                    <div class="placeholder-text" style="width: 95%;"></div>
                    <div class="placeholder-text" style="width: 90%;"></div>
                </div>
                <div class="novel-stats">
                    <div class="stat-item">
                        <span>Capítulos: </span>
                        <span>--</span>
                    </div>
                    <div class="stat-item">
                        <span>Visualizações: </span>
                        <span>--</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chapters-section">
            <div class="chapters-header">
                <h2 class="chapters-title">Capítulos</h2>
            </div>
            <ul class="chapters-list">
                <!-- Placeholder para capítulos -->
                <li class="chapter-item">
                    <div class="chapter-header">
                        <div class="placeholder-text" style="width: 40%;"></div>
                        <div class="placeholder-text" style="width: 20%;"></div>
                    </div>
                    <div class="placeholder-text" style="width: 100%;"></div>
                </li>
                <li class="chapter-item">
                    <div class="chapter-header">
                        <div class="placeholder-text" style="width: 35%;"></div>
                        <div class="placeholder-text" style="width: 20%;"></div>
                    </div>
                    <div class="placeholder-text" style="width: 100%;"></div>
                </li>
                <li class="chapter-item">
                    <div class="chapter-header">
                        <div class="placeholder-text" style="width: 45%;"></div>
                        <div class="placeholder-text" style="width: 20%;"></div>
                    </div>
                    <div class="placeholder-text" style="width: 100%;"></div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
